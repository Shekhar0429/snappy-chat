<div class="h-[100vh] w-[100vw] flex items-center justify-center">
  <div
    class="h-[80vh] grid-flow-col bg-white border-2 border-white text-opacity-90 shadow-2xl w-[80vw] md:w-[90vw] lg:w-[70vw] xl:w-[60vw] rounded-3xl grid xl:grid-cols-1"
  >
    <div class="flex flex-col gap-10 items-center justify-center">
      <div class="flex items-center justify-center flex-col">
        <div class="flex items-center justify-center">
          <h1 class="text-5xl font-bold md:text-6xl">Welcome</h1>
          <img
            src="../../../assets/victory.svg"
            alt="victory"
            class="h-[100px]"
          />
        </div>
        <p class="font-medium text-center">
          Fill in the details to get started with the best chat app!
        </p>
      </div>
      <div class="flex items-center justify-center w-full">
        <p-tabView class="w-3/4" [(activeIndex)]="activeIndex">
          <p-tabPanel header="Login">
            <div class="mt-3">
              <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    formControlName="email"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    formControlName="password"
                    id="exampleInputPassword1"
                  />
                </div>

                <button type="submit" class="btn btn-primary auth-button" [disabled]="loginForm.invalid">Login</button>
              </form>
            </div>
          </p-tabPanel>
          <p-tabPanel header="Signup">
            <div class="mt-3">
              <form [formGroup]="signUpForm" (ngSubmit)="onFormSubmit()">
                <div class="mb-3">
                  <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  formControlName="username"
                  id="exampleInputName"
                  aria-describedby=""
                />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    formControlName="email"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    formControlName="password"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password"
                    formControlName="confirmPassword"
                    id="exampleInputPassword2"
                  />
                </div>
                <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-primary auth-button">Signup</button>
              </form>
            </div>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
    <div class="hidden xl:flex justify-center items-center">
      <img src="../../../assets//login2.png" alt="bgImg" class="login-img">
    </div>
  </div>
</div>
<p-toast></p-toast>
